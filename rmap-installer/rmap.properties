# Database configuration parameters
#
authdb.driverClassName=org.mariadb.jdbc.Driver
authdb.url=jdbc:mariadb://MARIADBSERVERURL:3306/MARIADBDBNAME?autoReconnect=true
authdb.username=MARIADBUSER
authdb.password=MARIADBPASSWORD
authdb.validationQuery=SELECT 1
authdb.testOnBorrow=true
authdb.hibernate.dialect=org.hibernate.dialect.MySQLDialect
authdb.hibernate.show_sql=false

